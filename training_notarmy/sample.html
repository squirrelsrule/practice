<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

#sun,
#moon {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: transparent;
    animation-duration: 10s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

#sun {
    background: radial-gradient(circle at 30% 30%, yellow, transparent);
}

#moon {
    background: radial-gradient(circle at 70% 70%, white, transparent);
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div id="sun" class="animated"></div>
        <div id="moon" class="animated"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
